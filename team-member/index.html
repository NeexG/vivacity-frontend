<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivacity Team Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" integrity="sha512-wu1qWL4HWuZBAYdwLeuZEW2wW++ImQxGc1dQc5sKXc5teLoI0lp4rWuIwoMvVJE9idh+NangNh4pW7x1YgnbLw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #0c1c3f;
    }

    .team-section {
      padding: 4rem 0;
    }

    .section-label {
      font-weight: 600;
      color: #0a6bff;
      letter-spacing: 0.2em;
      font-size: 0.85rem;
      text-transform: uppercase;
    }

    .team-title {
      font-weight: 800;
      font-size: clamp(1.8rem, 3vw, 2.6rem);
      margin: 0.5rem 0 2rem;
    }

    .team-card {
      position: relative;
      border-radius: 26px;
      background: transparent;
      overflow: hidden;
      border: 1px solid rgba(12, 28, 63, 0.08);
      transition: transform 0.3s ease;
    }

    .team-card:hover {
      transform: translateY(-4px);
    }

    .team-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }

    .team-meta {
      padding: 1.25rem;
      background: #f7f9fc;
    }

    .team-card .social-overlay {
      position: absolute;
      inset: 0;
      background: rgba(12, 28, 63, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .team-card:hover .social-overlay {
      opacity: 1;
    }

    .social-overlay {
      pointer-events: none;
    }

    .social-overlay a {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.5);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.05rem;
      transition: background 0.2s ease, transform 0.2s ease;
      pointer-events: auto;
      text-decoration: none;
    }

    .social-overlay a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .team-meta h5 {
      margin-bottom: 0.15rem;
      font-weight: 700;
    }

    .team-meta span {
      color: #697185;
      font-size: 0.95rem;
    }

    .exp-pill {
      margin-top: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.4rem 0.85rem;
      border-radius: 999px;
      background: rgba(10, 107, 255, 0.1);
      color: #0a6bff;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .swiper-pagination {
      display: none;
    }

    .team-slider-wrapper {
      position: relative;
      padding: 0 1rem;
      background: transparent;
    }

    .team-slider-controls {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 5;
    }

    .team-nav-btn {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 12px 25px rgba(12, 28, 63, 0.15);
      color: #0c1c3f;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      pointer-events: auto;
    }

    .team-nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 30px rgba(10, 107, 255, 0.2);
      color: #0a6bff;
    }
  </style>
</head>
<body>
  <section class="team-section">
    <div class="container text-center">
      <span class="section-label">Our Team Member</span>
      <h2 class="team-title">Meet Our Specialist This Doctor Meeting</h2>
    </div>

    <div class="container mt-4">
      <div class="team-slider-wrapper">
        <div class="swiper team-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="team-card">
              <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=600&q=80" alt="Dr. Aaron Smith">
              <div class="social-overlay">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
              </div>
              <div class="team-meta text-start">
                <h5>Dr. Aaron Smith</h5>
                <span>Chief Nephrologist</span>
                <div class="exp-pill">15+ yrs Experience</div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="team-card">
              <img src="https://images.unsplash.com/photo-1500674425229-f692875b0ab7?auto=format&fit=crop&w=600&q=80" alt="Dr. Elena Costa">
              <div class="social-overlay">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
              </div>
              <div class="team-meta text-start">
                <h5>Dr. Elena Costa</h5>
                <span>Cardio Specialist</span>
                <div class="exp-pill">12+ yrs Experience</div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="team-card">
              <img src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?auto=format&fit=crop&w=600&q=80" alt="Dr. Mia Patel">
              <div class="social-overlay">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
              </div>
              <div class="team-meta text-start">
                <h5>Dr. Mia Patel</h5>
                <span>Dental Surgeon</span>
                <div class="exp-pill">10+ yrs Experience</div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="team-card">
              <img src="https://images.unsplash.com/photo-1504593811423-6dd665756598?auto=format&fit=crop&w=600&q=80" alt="Dr. Yusuf Rahman">
              <div class="social-overlay">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
              </div>
              <div class="team-meta text-start">
                <h5>Dr. Yusuf Rahman</h5>
                <span>Clinical Psychologist</span>
                <div class="exp-pill">18+ yrs Experience</div>
              </div>
            </div>
          </div>
        </div>
        <div class="team-slider-controls">
          <button class="team-nav-btn team-prev" aria-label="Previous">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="team-nav-btn team-next" aria-label="Next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const teamSwiper = new Swiper('.team-swiper', {
      slidesPerView: 1.1,
      spaceBetween: 24,
      loop: true,
      breakpoints: {
        768: { slidesPerView: 2 },
        1200: { slidesPerView: 3 },
      }
    });

    document.querySelector('.team-next').addEventListener('click', () => teamSwiper.slideNext());
    document.querySelector('.team-prev').addEventListener('click', () => teamSwiper.slidePrev());
  </script>
</body>
</html>
